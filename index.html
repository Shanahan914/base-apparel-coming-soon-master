<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <figure id="main-image-container">
      <img src="images/hero-mobile.jpg" alt="cover image" id="main-image" />
    </figure>
    <main>
      <article>
        <header>
          <figure>
            <img src="images/logo.svg" alt="brand logo" />
          </figure>
        </header>
        <h1><span>WE'RE</span> COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <section>
          <form class="input-area">
            <div class="input-email">
              <input
                type="email"
                placeholder="Email Address"
                id="email-input"
              />
              <figure id="error-icon" class="error-icon">
                <img src="images/icon-error.svg" alt="error message" />
              </figure>
            </div>
            <button>
              <img src="images/icon-arrow.svg" />
            </button>
          </form>
          <span id="error-message">Please provide a valid email</span>
        </section>
      </article>
    </main>
  </body>
  <script src="index.js"></script>
</html>
